<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<link href="/piflow-web/my_css/fullScreen.css"/>
<link href="/piflow-web/components/layui/css/layui.css"/>

<script type="text/javascript" src="/piflow-web/components/layui/layui.all.js"></script>

<!-- content starts -->
<div class="wrapper" style="margin: 20px;">
    <!-- Media datatable -->
    <div class="widget">
        <div class="navbar">
            <div class="navbar-inner">
                <h6 style="color: #1A7444">Templates</h6>
                <div class="btn-position" style="float: right;margin-right: 8px">
                    <form id="uploadForm" enctype="multipart/form-data" method="post">
                        <input type="file" id="flowTemplateFile" name="file" style="display:none;" onchange="listUploadFlowTemplate()"/>
                        <a class='btn' href='javascript:void(0);' onclick="javascript:listUploadFlowTemplateBtn();"  style='background-color: #1A7444;border: 1px solid;color: #1A7444;' title="upload template">
                            <i class="icon-upload icon-white"></i></a>
                    </form>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="demoTable">
                <div style="margin-top: 6px">
                    <!--                        Search:-->
                    <div class="layui-inline">
                        <i class="fa fa-search fa-2x" style="position:absolute;top:8px ;left:8px;font-size:18px"></i>
                        <input class="layui-input" name="param" id="search_input_id" autocomplete="off" style="padding-left:30px">
                    </div>
                </div>
            </div>
        </div>
        <div class="table-overflow">
            <table class="layui-hide" id="flowTemplateTableId" lay-filter="user"></table>
        </div>
    </div>
    <!-- /media datatable -->
</div>
<!-- content ends -->
<script src="/piflow-web/my_js/template/flowTemplateList.js"></script>
<script type="text/javascript">
    initDatatableFlowTemplatePage('flowTemplateTableId', "/flowTemplate/flowTemplatePage", "search_input_id");
    //@ sourceURL=flow_template_List.js
</script>
</body>
</html>
