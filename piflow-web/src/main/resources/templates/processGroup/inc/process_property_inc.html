<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment=process_property_inc>
    <div th:unless="${processVo}" style="line-height: 25px;">
        <div style="position: absolute;top: 49%;width: 100%;text-align: center;">
            <span style="font-size: 60px;">Load Fail</span>
        </div>
    </div>
    <div th:if="${processVo}" style="line-height: 25px;">
        <div style="padding: 12px 0px 12px 18px; border-bottom: 1px solid rgb(192, 192, 192);">
            <div style="padding: 0px 0px 6px; white-space: nowrap; overflow: hidden; width: 200px; font-weight: bold;">
                Process Basic Information
            </div>
            <span>SotpName：</span>
            <span id="sotpNameShow" th:text="${processVo.name}"/><br>
            <span>Description：</span>
            <span th:text="${processVo.description}"/><br>
            <span>driverMemory: </span>
            <span th:text="${processVo.driverMemory}"/><br>
            <span >executorCores: </span>
            <span id="sotpBundelShow" th:text="${processVo.executorCores}"/><br>
            <span>executorMemory: </span>
            <span th:text="${processVo.executorMemory}"/><br>
            <span>executorNumber:  </span>
            <span th:text="${processVo.executorNumber}"/><br>
        </div>
        <div style="padding: 12px 0px 12px 18px; border-bottom: 1px solid rgb(192, 192, 192);">
            <div style="padding: 0px 0px 6px; white-space: nowrap; overflow: hidden; width: 200px; font-weight: bold;">
                Process Running Information
            </div>
            <span>Start time ：</span>
            <span id="stopStartTimeShow" th:text="${processVo.startTimeStr}"/>
            <br>
            <span>Stop time ：</span>
            <span id="stopStopTimeShow" th:text="${processVo.endTimeStr}"/>
            <br>
            <span>state ：</span>
            <span id="stopStateShow" th:text="${processVo.state}"/>
            <br>
        </div>
    </div>
</div>
</body>
</html>
