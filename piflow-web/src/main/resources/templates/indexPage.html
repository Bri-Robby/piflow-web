<script th:inline="javascript">
    function loadPostRight(url) {
        $.ajax({
            type:"POST",//为get请求
            url:url,
            data:{},
            success:function(data){//请求成功之后的操作
                //console.log("success");
                $('#content').html(data);
            }
        });

    }
    function loadGetRight(url) {
    	window.location.href = url;
    }
    function initAll(url) {
        window.location.href = url;
    }

</script>
