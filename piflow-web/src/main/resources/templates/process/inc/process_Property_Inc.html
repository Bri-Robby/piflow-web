<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment=process_Property_Inc>
    <div th:unless="${processStopVo}" style="line-height: 25px;">
        <div style="position: absolute;top: 49%;width: 100%;text-align: center;">
            <span style="font-size: 60px;">Load Fail</span>
        </div>
    </div>
    <div th:if="${processStopVo}" style="line-height: 25px;">
        <div style="padding: 12px 0px 12px 18px; border-bottom: 1px solid rgb(192, 192, 192);">
            <div style="padding: 0px 0px 6px; white-space: nowrap; overflow: hidden; width: 200px; font-weight: bold;">
                Stop Basic Information
            </div>
            <span>SotpName：</span></td>
            <span id="stopNameShow" th:text="${processStopVo.name}"/><br>
            <span>Description：</span></td>
            <span th:text="${processStopVo.description}"/><br>
            <span>GroupName：</span></td>
            <span th:text="${processStopVo.groups}"/><br>
            <span >Bundel：</span></td>
            <span id="sotpBundelShow" th:text="${processStopVo.bundel}"/><br>
            <span>Owner：</span></td>
            <span th:text="${processStopVo.owner}"/><br>
        </div>
        <div th:if="${processStopVo.processStopPropertyVoList}"
             style="padding: 12px 0px 12px 18px; border-bottom: 1px solid rgb(192, 192, 192);">
            <div style="padding: 0px 0px 6px; white-space: nowrap; overflow: hidden; width: 200px; font-weight: bold;">
                Stop Property Information
            </div>
            <span th:each="propertyVo:${processStopVo.processStopPropertyVoList}">
                <span th:if="${propertyVo}">
                    <span th:text="${propertyVo.displayName}+ ':'"></span>
                    <span class="open_action" th:text="${propertyVo.customValue}"></span>
                    <br>
                </span>
            </span>
        </div>
        <div style="padding: 12px 0px 12px 18px; border-bottom: 1px solid rgb(192, 192, 192);">
            <div style="padding: 0px 0px 6px; white-space: nowrap; overflow: hidden; width: 200px; font-weight: bold;">
                Stop Running Information
            </div>
            <span>Start time ：</span>
            <span id="stopStartTimeShow" th:text="${processStopVo.startTimeStr}"/>
            <br>
            <span>Stop time ：</span>
            <span id="stopStopTimeShow" th:text="${processStopVo.endTimeStr}"/>
            <br>
            <span>state ：</span>
            <span id="stopStateShow" th:text="${processStopVo.state}"/>
            <br>
        </div>
    </div>
</div>
</body>
</html>
